<h1>VASOS Y PLATOS SUSTENTABLES</h1>
<p>Un vaso biodegradable es un recipiente que está diseñado para descomponerse de manera natural en condiciones ambientales normales. Estos vasos están fabricados con materiales como PLA (ácido poliláctico), almidón de maíz, caña de azúcar y otros recursos renovables.
